<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <header class="header">
      <img class="header__image" src="./images/logo.svg" alt="logo page">
    </header>

    <main class="main">
        <figure class="main__image">
          <img src="./images/illustration-mockups.svg" alt="image main">
        </figure>
        <article class="main__article">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build
            communities. You have a voice, but so does your audience. Create connections
            with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </article>
    </main>

    <footer class="footer">
      <a href="#"><img src="./images/facebook.png" alt="facebook"></a>
      <a href="#"><img src="./images/twitter.png" alt="twitter"></a>
      <a href="#"><img src="./images/instagram.png" alt="instagram"></a>
    </footer>

  </body>
</html>
